<agb-title></agb-title>
<agb-container>
  <ng-scrollbar class="heightMaxScrollBar">
    <div fxLayout="row" class="row">
      <mat-form-field>
        <mat-label>Buscar Secciones</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Planta baja"
          #input
        />
      </mat-form-field>
      <div class="seccionFi">
        <button mat-fab extended (click)="openForm()">
          <mat-icon>add</mat-icon>
          Nueva Secci√≥n Fisica
        </button>
      </div>
    </div>

    <agb-table [data]="data" [metaDataColumns]="metaDataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="alignButton">
          <button
            mat-icon-button
            color="primary"
            (click)="openForm(row)"
            matTooltip="EDITAR"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="delete(row.idSeccion)"
            matTooltip="ELIMINAR"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </agb-table>
  </ng-scrollbar>
  <agb-paginator
    (onChangePage)="changePage($event)"
    [length]="totalRecords"
  ></agb-paginator>
</agb-container>
<agb-keypad-button [keypadButtons]="keypadButtons" (onClick)="doAction($event)">
</agb-keypad-button>
