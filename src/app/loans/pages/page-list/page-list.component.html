<agb-title></agb-title>
<agb-container>
  <ng-scrollbar class="heightMaxScrollBar">
    <mat-form-field>
      <mat-label>Buscar Prestamos</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. rentados..."
        #input
      />
    </mat-form-field>
    <agb-table [data]="data" [metaDataColumns]="metaDataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="alignButton">
          <button
            mat-icon-button
            color="primary"
            (click)="openForm(row)"
            matTooltip="EDITAR"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="delete(row.idPrestamo)"
            matTooltip="ELIMINAR"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="update(row.idPrestamo)"
            matTooltip="DEVOLVER"
          >
            <mat-icon>done_outline</mat-icon>
          </button>
        </td>
      </ng-container>
    </agb-table>
  </ng-scrollbar>
  <agb-paginator
    (onChangePage)="changePage($event)"
    [length]="totalRecords"
  ></agb-paginator>
</agb-container>
<agb-keypad-button [keypadButtons]="keypadButtons" (onClick)="doAction($event)">
</agb-keypad-button>
